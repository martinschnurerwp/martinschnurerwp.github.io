<h2>Vyfiltrovali ste si príspevky s "{{ include.tema }}"</h2>

<ul>
{% assign posts = (site.posts | where: "category" , {{include.tema}}) %}
{% for post in posts %}
     <li>
       <span>{{ post.date | date_to_string }}</span> »
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
{% endfor %}
</ul>
